<!doctype html>
<html lang="pt-br">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Botões</title>

  </head>

  <body>
    
  <div class="container">

    <div class="pb-2 mt-4 mb-2 border-bottom">
      <h1>Botões bootstrap</h1>
    </div>

    <div class="row">

      <div class="col-sm-6">

        <h3>Botões padrão</h3>
          <a href="#" class="btn btn-primary">Botão Link</a>
          <input type="submit" name="Botão submit" class="btn btn-primary">
          <button class="btn btn-primary">Botão button</button>
      </div> 
     

      <div class="col-sm-6">
        <h3>Tipos de botões</h3>
          <button class="btn btn-light">Botão</button>
          <button class="btn btn-primary">Botão</button>
          <button class="btn btn-success">Botão</button>
          <button class="btn btn-danger">Botão</button>
          <button class="btn btn-warning">Botão</button>
      </div>

    </div> <!-- row --> <br><br>

    <div class="row">
      <div class="col-sm-6">
        <h3>Botões nivel bloco</h3>
          <button class="btn btn-light btn-block">Botão</button>
          <button class="btn btn-primary btn-block">Botão</button>
          <button class="btn btn-danger btn-block">Botão</button>
      </div>

      <div class="col-sm-6">
        <h3>Tamanho de botões</h3>
          <button class="btn btn-light btn-sm">Botão</button>
          <button class="btn btn-primary btn-md">Botão</button>
          <button class="btn btn-success btn-lg">Botão</button>
      </div>

    </div> <!-- row -->

  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </body>

</html>
