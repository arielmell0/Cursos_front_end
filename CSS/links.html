<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Links</title>
	<style type="text/css">
	
		a{
			text-decoration: none;
			padding: 10px;
		}
		
		/*Links n√£o visitados*/
		a:link{
			color: blue;
		}
		
		/*Links visitados*/
		a:visited{
			color: gray;
		}
		
		/*Links hover, passar o cursor sobre o link*/
		a:hover{
			color: red;
		}
		
		/*Links ativos, quando clickado*/
		a:active{
			color: darkred;
		}
	
	</style>
</head>

<body>
	
	<a href="https://www.google.com.br">Google</a> |
	<a href="https://www.youtube.com.br">Youtube</a> |
	<a href="https://www.cifras.com.br">Cifras</a> |
	<a href="https://www.letras.com.br">Letras</a> |
	 
</body>
</html>
